<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><html lang="ko">
    <title>HTML Code Runner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"><!--Montserrat-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"><!--Poppins-->
    <link rel="icon" type="image/svg" href="logo.svg">
    <link rel="manifest" href="manifest.json">
  <style>
  .run_button button {
  background-color: #5dc064;
  border: none;
  color: white;
  padding: 8px 16px;
  font-size: 15px;
  border-radius: 9px;
  cursor:pointer;
  transition: background-color 0.3s, color 0.3s;
}
  .run_button button:hover{
    background-color: #3d7e40;
    color:white;
  }
  textarea {
  border-radius: 15px;
  font-size: 15px;
  font-family: Arial, Helvetica, sans-serif;
  width:80%;
}
/*헤더는 index.html의 스타일과 같게 함*/
    header{
      border-bottom: 1.5px  solid whitesmoke;
      background: linear-gradient(135deg,#402f75 0%, #275288 50%, #146849 100%);
      font-family:serif;
    }
    .home img {
      width:8vh;
      min-width:13%;
      height: auto;
      padding:1px;
      flex-shrink: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: black;
      color: white;
      border-bottom: 1.5px solid whitesmoke;
      overflow: hidden;
      position: relative;
}
    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
}
    header ul li button {
      background-color: transparent;
      border: 1.5px solid white;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      background-color: black;
      flex: 0 1 auto;
      max-width: 150px;
}
    header ul li button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
}
    header ul li button:hover {
      background-color: white;
}
    header ul li button:hover a {
      color: black;
}
    body{
      background-color: black;
      color:white;
    }
    iframe{
      background-color: white;
      width:95%;
  }
    textarea{
      background-color:rgb(228, 228, 228);
    }
    @media (max-width:735px){
    header{
        flex-direction: column;
        align-items: center;
        padding: 5px 10px;
        overflow: hidden;
    }
    header ul{
        flex-direction: column;
        width: 100%;
        align-items: center;
    }
    header ul li button{
        width: 90%;
        max-width: none;
        font-size: 16px;
        flex: 0 1 auto;
    }
    .home img{
        width: 50px;
        flex-shrink: 0;
    }
    h1 ul{
        flex-direction: column;
        gap: 10px;
    }
}
  </style>
  </head>
  <body>
    <header>
            <a href="index.html" class="home">
                <img src="logo.svg" alt="home">
            </a>
            <ul>
                <li>
                    <button>
                        <a href="https://github.com/minirang">Github 프로필</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="code_run.html">HTML 실행기</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="convert.html">File Converter</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="extensitions.html">확장프로그램들</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="https://naver.me/xHi9nlTe">엔트리 프로필</a>
                    </button>
                </li>
            </ul>
        </header>
    <h1 style="display: flex; align-items: center;" ><img src="HTML logo.svg" width="40" height="80" alt="HTML logo"/>Input HTML code</h1>
    <textarea id="code" rows="13" cols="100"></textarea><br>
    <div class="run_button">
    <button onclick="runCode()">Run!</button>
    </div>
    <br>
    <iframe id="output" style="width: auto; min-width: 96%; height: auto; min-height: 730px;"></iframe>
    <script>
      function runCode() {
        const code = document.getElementById("code").value;
        const output = document.getElementById("output").contentWindow.document;
        output.open();
        output.write(code);
        output.close();
      }
    </script>
  </body>
</html>
