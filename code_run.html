<!DOCTYPE html>
<meta charset="UTF-8">
<meta http equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<html lang="ko">
  <head>
    <title>HTML Code Runner</title>
  <style>
  .run_button button {
  background-color: #72cf76;
  border: none;
  color: white;
  padding: 8px 16px;
  font-size: 15px;
  border-radius: 9px;
  cursor:pointer;
}
  textarea {
  border-radius: 15px;
  font-size: 15px;
  font-family: Arial, Helvetica, sans-serif;
}
  header{
  border-bottom: 1.5px  solid whitesmoke;
  background: linear-gradient(135deg,#402f75 0%, #275288 50%, #146849 100%);
}
  .home img {
  width:8vh;
  min-width:13%;
  height: auto;
  padding:1px;
}
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background-color: black;
    color: white;
    border-bottom: 1.5px solid whitesmoke;
}
    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
}
    header ul li button {
      background-color: transparent;
      border: 1.5px solid white;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      background-color: black;
}
    header ul li button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
}
    header ul li button:hover {
      background-color: white;
}
    header ul li button:hover a {
      color: black;
}
    footer {
      margin-top: 230px;
      text-align: center;
      color: gray;
      font-size: 13px;
}
    body{
      background-color: black;
      color:white;
    }
    iframe{
      background-color: white;
  }
  </style>
  </head>
  <body>
    <header>
            <a href="index.html" class="home">
                <img src="logo.svg" alt="home">
            </a>
            <ul>
                <li>
                    <button>
                        <a href="https://github.com/minirang">Github 프로필</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="minirang.github.io"> HTML 실행기</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="https://minirang.github.io/PDF-to-TXT-Converter.io/">File Converter</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="https://naver.me/xHi9nlTe">엔트리 프로필</a>
                    </button>
                </li>
            </ul>
        </header>
    <h1 style="display: flex; align-items: center;" ><img src="HTML logo.svg" width="40" height="80" alt="HTML logo"/>Input HTML code</h1>
    <textarea id="code" rows="13" cols="100"></textarea><br>
    <div class="run_button">
    <button onclick="runCode()">Run!</button>
    </div>
    <br>
    <iframe id="output" style="width: auto; min-width: 96%; height: auto; min-height: 470px;"></iframe>
    <script>
      function runCode() {
        const code = document.getElementById("code").value;
        const output = document.getElementById("output").contentWindow.document;
        output.open();
        output.write(code);
        output.close();
      }
    </script>
    <footer>
        © 2025 minirang - website
    </footer>
  </body>
</html>
