    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const texts = [
        "Hi! I am minirang",
        "I am from Korea ğŸ‡°ğŸ‡·",
        "I am middle school student",
        "I like to code.",
        "Welcome to my website!",
        "Enjoy your stay :)"

    ];
    const target = document.getElementById("typing");
    const speed = 70;
    const delay = 1500;
    let textIndex = 0;
    let charIndex = 0;
    function type() {
        if (charIndex < texts[textIndex].length) {
            target.textContent += texts[textIndex][charIndex];
            charIndex++;
            setTimeout(type, speed);
        } else {
            setTimeout(() => {
                target.textContent = "";
                charIndex = 0;
                textIndex++;
                if (textIndex >= texts.length) textIndex = 0;
                type();
            }, delay);
        }
    }
    type();
});
    </script>
